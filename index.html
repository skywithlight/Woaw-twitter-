<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.4.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body background="https://2o34683axl001lupaf2udyvl-wpengine.netdna-ssl.com/wp-content/uploads/SageGray_Edited_2018.jpg">
      <div style="display:none;" id="loader"></div>
      <div class="row"> 
        <div class="columnR">
          <div id="posts" ></div>  
        </div> 
        <div class="columnL sticky">
          <div   id="userProfile" style="display:none;" class="animate-bottom">
            <img id="usrProfileImg" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png">
            <h1 id="username"></h1>

            <p></p>
            <input type="file" value="upload" id="btn">

            <p></p>
            <button onclick="upload()"> Update Profile Picture</button>  

          </div> 

          <div>
            <div id="signUp" style="display:none;" class="animate-bottom"> 
              <input type="text" id="emailSignUp" placeholder="Enter email">
              <input type="text" id="usernameSignUp" placeholder="Enter username"> 
              <p></p>

              <input type="password" id="pswSignUp" placeholder="Enter password">
              <input type="password" id="pswSignUpRpt" placeholder="Repeat password">

              <p id="errorSignUp"></p>
              <button onclick=" signUp()"> sign up</button>

              <button onclick=" cancel()"> have acount? </button> 
            </div>

            <div id="login" style="display:none;" class="animate-bottom"> 
                <input type="text" id="email" placeholder="Enter email">
                <input type="password" id="psw" placeholder="Enter password">

                <p id="errorLogin"></p>
                <button onclick=" signIn()"> sign in</button>
  
                <button onclick=" goToSignUp()"> sign up</button>
            </div>
            <button id="logout" onclick="logout()" style="display:none;" class="animate-bottom"> logout </button>
          </div>
          <input id="writePost" placeholder="What's happening? " style="display:none;" class="animate-bottom"> 
          <button id="sendPost" onclick="sendPost()" style="display:none;" class="animate-bottom"> WoaW </button>
        </div> 
      </div>

    <script src="main.js"></script>
    <script src="login.js"></script>
  </body>
</html>
